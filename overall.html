<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss/" />
        <title>[v:webcomicname] | [v:pagetitle]</title>

        <style type="text/css">
            <!--layout:[css]-->
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Fjalla+One|Cabin+Condensed:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="[v:cfscriptlink]"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container col-md-offset-2 col-md-8 mobile-unpad">
            <div class="header">
                <a href="/"><img src="http://i.imgur.com/G3aVQHm.png" title="[v:webcomicname]" alt="[v:webcomicname]"/></a>
            </div>

            <div class="col-md-9 col-sm-8 col-xs-12 left-unpad">
            content
            </div>

            <div class="col-md-3 col-sm-4 col-xs-12 right-unpad">
                <div class="sidebar">
                    <p>[v:webcomicdescription]</p>
                    <div class="col-center">
                        <div class="social-icons">
                            <a href="/archive/" title="Archive"/><span class="fa fa-clock-o fa-3x"></span></a>
                            <a href="https://twitter.com/jam_jellies" target="_blank" title="Twitter"/><span class="fa fa-twitter fa-3x"></span></a>
                            <a href="http://jamjellies.tumblr.com/" target="_blank" title="Tumblr"/><span class="fa fa-tumblr fa-3x"></span></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-footer">[v:copyrights]</div>
            </div>
            </div><!-- /container -->
        </div><!-- /container -->
    </body>
</html>
